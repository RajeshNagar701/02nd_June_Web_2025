

<table border='1' id="data">
	<tr>
		<th>ID</th>
		<th>User Id</th>
		<th>Title</th>
		<th>Body</th>
	</tr>
</table>


<script>


   fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((object) => {
		console.log(object);
		display(object)	
	});
  
  
	function display(myobj){
		var place=document.getElementById('data');
		for(var value of myobj){
			
			var html=` <tr>
							<th>${value.id}</th>
							<th>${value.userId}</th>
							<th>${value.title}</th>
							<th>${value.body}</th>
						</tr>`;
			place.insertAdjacentHTML('beforeend',html);				
		}
	
	}
  
 
</script>
