<h2>JavaScript Function Rest Parameter</h2>

<p>
The rest parameter (...) allows a function to treat an indefinite number of
arguments as an array:</p>
<script>

	{

*/

function data()   // abc array 
{
	for(var i=0;i<arguments.length;i++)  // arguments keywords predefined
	{
		document.write("<h6>"+ arguments[i] + "</h6>"); 
	}

}
data(1,2,4,7,8,6,8,9,11,12,15); //we can provide inifite numbers as argument



</script>
