
<!--

The insertAdjacentHTML() method of the Element interface 
parses the specified text as HTML or XML and inserts the 
resulting nodes into the DOM tree at a specified position.

element.insertAdjacentHTML(position, content);

Parameters

"beforebegin"
Before the element. Only valid if the element is in the DOM tree and has a parent element.

"afterbegin"
Just inside the element, before its first child.

"beforeend":
Just inside the element, after its last child.

"afterend"
After the element. Only valid if the element is in the DOM tree and has a parent element.


-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  
  <div id="test" style="border:solid">
	<p>hi i am html</p> 
	<p>hi i am html</p> 
	<p>hi i am html<p> 
	<p>hi i am html<p> 
  </div>
  
  <br><br><br>
  
  <script>
	
	document.getElementById('test').innerHTML="<h1>Hello i am p tag</h1>";
		
  </script>
  
  
<!--








Definition and Usage
The insertAdjacentHTML(position,html) method inserts HTML code into a specified position.

Legal positions:

Value	Description

afterbegin	After the beginning of the element (first child)
afterend	After the element
beforebegin	Before the element
beforeend	Before the end of the element (last child)
  
  -->
	
  
	<div id="demo" style="border:solid red">
		<p>hi i am html</p> 
		<p>hi i am html</p> 
		<p>hi i am html<p> 
		<p>hi i am html<p> 
	</div>
  
  <script>
	
	var place=document.getElementById('demo');
	var html="<h1>Hi i am hEad 1</h1>";
	place.insertAdjacentHTML('beforeend',html);	
  </script>
	
	
	
	
	
	
	
	
  </body>
</html>
