<script>

	//Get the first <p> element:
	
	document.querySelector("p");  // only first p get
	
	
	//Get the first element with class="example":
	
	document.querySelector(".example");   // only first class
	
	
	//Get the first element with id="example":
	
	document.querySelector("#example");  // only first id
	
	
	//===================================================
	
	
	//Select all elements with class="example":
	document.querySelectorAll(".example");   // all class
	
</script>
