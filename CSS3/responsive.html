<!--

Responsive :
Responsive web design is about creating web pages that look good 
on all devices!

A responsive web design will automatically adjust for different 
screen sizes and viewports.


What is a Media Query?
Media query is a CSS technique introduced in CSS3.

It uses the @media rule to include a block of CSS properties only 
if a certain condition is true.

-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

.box{
	background-color:red;
	width:100%;
	height:auto;
}


@media only screen and (min-width: 500px) {
	.box{ 
		width: 80%;
		background-color:blue;
		}
}

@media only screen and (min-width: 600px) {
	.box{ 
		width: 50%;
		background-color:yellow;
		}
}

@media only screen and (min-width: 768px) {
	.box{ 
		width: 25%;
		background-color:green;
		}
}



</style>
</head>
<body>
	
	<div class="box">
		<h1>@media Query</h1>
		<h1>Responsive Design</h1>
	</div>
	
</body>
</html>
